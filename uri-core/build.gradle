import com.chrynan.uri.buildSrc.LibraryConstants

apply plugin: "kotlin-multiplatform"

group LibraryConstants.group
version LibraryConstants.versionName

kotlin {
    targets {
        jvm()
        js()
        ios()
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-common"

                implementation "com.chrynan.validator:validator-core:0.3.0"
                implementation "com.chrynan.validator:validator-web:0.3.0"
            }
        }
        commonTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-common"
                implementation "org.jetbrains.kotlin:kotlin-test-annotations-common"
            }
        }
        jvmTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-junit"
            }
        }
        jsTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-js"
            }
        }
    }
}

configurations {
    compileClasspath
}

publishing {
    publications {
        kotlinMultiplatform {
            artifactId = "uri-core"
        }
        jvm {
            artifactId = "uri-core-jvm"
        }
        js {
            artifactId = "uri-core-js"
        }
        iosArm64 {
            artifactId = "uri-core-ios-arm64"
        }
        iosX64 {
            artifactId = "uri-core-ios-x64"
        }
        metadata {
            artifactId = "uri-core-metadata"
        }
    }
}
